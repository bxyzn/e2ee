<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='cryptoUtils.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>✖‿✖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.5;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 8px;
            color: #FF80E0;
            letter-spacing: 1px;
        }
        
        h2 {
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 30px;
            color: #FF80E0;
        }
        
        #messages {
            list-style-type: none;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 25px;
            border-radius: 4px;
            background-color: #111111;
            padding: 0;
            max-height: 60vh;
            border: 1px solid #1a1a1a;
        }
        
        #messages li {
            padding: 14px 18px;
            border-bottom: 1px solid #1a1a1a;
            color: #00ff00;
        }
        
        #messages li:last-child {
            border-bottom: none;
        }
        
        form {
            display: flex;
            margin-top: auto;
        }
        
        #m {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            background-color: #111111;
            color: #e0e0e0;
            transition: border-color 0.2s;
        }
        
        #m:focus {
            border-color: #2a5c2a;
        }
        
        #m::placeholder {
            color: #5a5a5a;
        }
        
        button {
            background-color: #1a3a1a;
            border: 1px solid #1a3a1a;
            margin-left: 10px;
            cursor: pointer;
            color: #c0e0c0;
            font-size: 1rem;
            padding: 0 24px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2a5c2a;
        }
        
        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #messages::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        
        #messages::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #messages {
                max-height: 65vh;
            }
            
            button {
                padding: 0 18px;
            }
        }
    </style>
</head>
<body>
    <h1>₊˚⊹♡ ᓚ₍ ^. .^₎</h1>
    <h2 id="username">user_0000</h2>
    
    <ul id="messages">
    </ul>
    
    <form onsubmit="event.preventDefault(); sendMessage();">
        <input id="m" autocomplete="off" placeholder="Type your message" />
        <button type="submit" onclick="event.preventDefault(); sendMessage();">Send</button>
    </form>
</body>
</html>
